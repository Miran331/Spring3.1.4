<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-3">Список пользователей</h2>
    <div class="d-flex justify-content-between mb-3">
        <a href="admin/add_user" class="btn btn-primary">Добавить пользователя</a>
        <form th:method="POST" th:action="@{/logout}">
            <button type="submit" class="btn btn-secondary">Logout</button>
        </form>
    </div>
    <table class="table table-striped table-hover">
        <thead>
        <tr class="text-center">
            <th>ID</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Дата рождения</th>
            <th>Роли</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${allUsers}" class="text-center">
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getFirstName()}"></td>
            <td th:text="${user.getLastName()}"></td>
            <td th:text="${user.getBirthDay()}"></td>
            <td>
                <ul th:each="role: ${user.getRoles()}" th:text="${role.getRoleName()}"></ul>
            </td>
            <td>
                <a th:href="@{admin/{id}/show_user (id=${user.getId()})}" class="btn btn-primary btn-sm">Просмотр</a>
                <a th:href="@{admin/edit_user (id=${user.getId()})}" class="btn btn-warning btn-sm mx-1">Редактировать</a>
                <a th:href="@{admin/delete_user (id=${user.getId()})}" class="btn btn-danger btn-sm">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
