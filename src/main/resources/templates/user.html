<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользователь</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            margin-top: 100px;
        }

        h2 {
            color: #333;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center mb-4">Пользователь # <span th:text="${user.id}"></span></h2>
    <div class="row">
        <div class="col-md-6">
            <p>
                <b>Имя:</b> <span th:text="${user.getFirstName()}"></span><br>
                <b>Фамилия:</b> <span th:text="${user.getLastName()}"></span><br>
                <b>Дата рождения:</b> <span th:text="${user.getBirthDay()}"></span><br>
                <b>Логин:</b> <span th:text="${user.getUsername()}"></span><br>
            </p>
        </div>
        <div class="col-md-6">
            <b>Роли:</b>
            <ul>
                <li th:each="role: ${user.getRoles()}" th:text="${role.getRoleName()}"></li>
            </ul>
        </div>
    </div>

    <div th:if="${#request.isUserInRole('ROLE_ADMIN')}" class="mt-4">
        <div class="d-grid gap-2 col-6 mx-auto">
            <a href="/admin" class="btn btn-primary">Вернуться к списку пользователей</a>
        </div>
    </div>

    <div class="mt-4">
        <div class="d-grid gap-2 col-6 mx-auto">
            <form th:method="POST" th:action="@{/logout}">
                <button type="submit" class="btn btn-secondary">Logout</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
