<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="">

    <title>Страница с информацией о пользователе</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow"
     style="height: 3rem">
    <div class="navbar-brand col-sm-4 col-md-3 px-3 mt-0"><b th:text="${authUser.email}">...@mail.ru</b>
        <span>with roles: </span>
        <span th:each="role : ${authUser.getRoles()}"
              th:text="${role.name.substring(5)}">role
        </span>
    </div>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>

<div class="container-fluid pt-3rem px-0">
    <div class="d-flex align-items-start">
        <div class="col-2"></div>
        <div class="container mt-5" style="background-color: #f5f5f5;">
            <div class="row">
                <h1>
                    Страница с информацией о пользователе
                </h1>
            </div>
            <div class="container py-1"><h5>About user</h5></div>
            <div class="container">
                <div class="table-responsive">
                    <table class="table table-striped" th:object="${authUser}">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>FirstName</th>
                            <th>LastName</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${authUser.getId()}">Id</td>
                            <td th:text="${authUser.getFirstName()}">FirstName</td>
                            <td th:text="${authUser.getLastName()}">LastName</td>
                            <td th:text="${authUser.getAge()}">Age</td>
                            <td th:text="${authUser.getEmail()}">Email</td>
                            <td>
                                <span th:each="role : ${authUser.getRoles()}"
                                      th:text="${role.name.substring(5)} + ' '">role
                                </span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
